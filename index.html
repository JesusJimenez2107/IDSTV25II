<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/CSS" href="../assets/styles/login.css">
</head>

<body>
    <div>

        <div class="main_container">

            <h1>Bienvenido</h1>

            <div class="input_field">
                <input class="input" type="text" name="" placeholder="Correo">
                <span class="icon">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-4.42 0-8 2.24-8 5v1h16v-1c0-2.76-3.58-5-8-5Z" />
                    </svg>
                </span>
            </div>

            <div class="input_field">
                <input class="input" type="password" name="contraseña" placeholder="Contraseña">
                <span class="icon">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M17 9h-1V7a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2Zm-6 0V7a3 3 0 0 1 6 0v2Zm3 9a2 2 0 1 1 2-2 2 2 0 0 1-2 2Z" />
                    </svg>
                </span>
            </div>

            <div class="input_recuerdo">
                <label for=""><input type="checkbox" name="recuerdar_contraseña">Recordar</label>
                <a href="">¿Olvidaste la contraseña?</a>
            </div>

            <button class="btn" type="submit">Iniciar sesión</button>
            <p class="sub">¿No tienes cuenta? <a href="#">Registrate</a></p>


        </div>


    </div>

</body>

</html>
